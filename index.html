<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="timer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title">Hours</div>
            </div>
            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title">Minutes</div>
            </div>
            <div class="timer__block">
                <div class="time second">00</div>
                <div class="title">Seconds</div>
            </div>
            <div class="timer__block">
                <div class="time milisecond">00</div>
                <div class="title">Miliseconds</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">start</button>
            <button class="button pause">pause</button>
            <button class="button stop">new</button>
            <button class="button new">stop</button>
        </div>
    </div>
    <div class="results">
        <div class="results__title">Results</div>
        <div class="results__body"></div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
